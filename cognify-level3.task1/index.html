<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>

<body>
    <div class="container bg-dark">
        <div class="row">
            <h1 style="text-align: center;">IMAGE MANIPULATION</h1>
            <div class="image-gallery">
                <div class="thumbnails">
                    <img src="a1.jpg" alt="Image 1" class="thumbnail">
                    <img src="a2.jpg" alt="Image 2" class="thumbnail">
                    <img src="a3.jpg" alt="Image 3" class="thumbnail">
                </div>
                <div class="main-image">
                    <img src="a1.jpg" alt="Image 1" id="main-image">
                </div>
            </div>
            <div class="slideshow">
                <img src="a1.jpg" alt="Image 1" class="slideshow-image">
                <img src="a2.jpg" alt="Image 2" class="slideshow-image">
                <img src="a3.jpg" alt="Image 3" class="slideshow-image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
