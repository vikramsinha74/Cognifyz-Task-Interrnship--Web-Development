<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>All-in-One Page</title>
</head>
<body>
    <header>
        <h1>Welcome to the All-in-One Page</h1>
    </header>

    <main>
        <section class="color-change">
            <h2>Button Color Change</h2>
            <button id="color-button">Click me to change color</button>
        </section>

        <section class="greeting">
            <h2>Greeting Alert</h2>
            <button id="greeting-button">Get Greeting</button>
        </section>

        <section class="calculator">
            <h2>Basic Calculator</h2>
            <input type="number" id="num1" placeholder="Enter number 1">
            <input type="number" id="num2" placeholder="Enter number 2">
            <button id="add-button">Add</button>
            <p id="result"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
